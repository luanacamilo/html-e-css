<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="off">
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">
                <optgroup label="Região Sudeste">
                    <option value="SP" selected>São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="ES">Espirito Santo</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="PE">Pernambuco</option>
                    <option value="MA">Maranhão</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="profissão" id="iprof" list="listprof">
            <datalist id="listprof">
                <option value="Prof">Professor</option>
                <option value="Adm">Administrador</option>
                <option value="Dev">Desenvolvedor</option>
                <option value="Eng">Engenheiro</option>
            </datalist>
        </p>
        <p>
            <label for="imen">Mensagem</label> <br>
            <textarea name="men" id="imen" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        
    </form>
    
</body>
</html>
